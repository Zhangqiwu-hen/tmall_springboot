<div th:fragment="html">
    <div class="productReviewDiv" v-show="showReview">
        <div class="productReviewTopPart">
            <a @click="toggle2Detail" class="productReviewTopPartSelectedLink" href="#nowhere">商品详情</a>
            <a class="selected" href="#nowhere">累计评价 <span
                    class="productReviewTopReviewLinkNumber">{{p.reviewCount}}</span> </a>
        </div>

        <div class="productReviewContentPart">
            <div class="productReviewItem" v-for="r in reviews">
                <div class="productReviewItemDesc">
                    <div class="productReviewItemContent">
                        {{r.content }}
                    </div>
                    <div class="productReviewItemDate">
                        {{r.createDate|formatDateFilter('YYYY-MM-DD')}}
                    </div>
                </div>
                <div class="productReviewItemUserInfo">
                    {{r.user.anonymousName}}<span class="userInfoGrayPart">（匿名）</span>
                </div>

                <div style="clear:both"></div>
            </div>
        </div>
    </div>
</div>
