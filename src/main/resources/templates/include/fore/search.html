<div class="searchOutDiv" th:fragment="html">
    <a th:href="home">
        <img class="logo" id="logo" src="img/site/logo.gif">
    </a>
    <form action="search" method="get" >
        <div class="searchDiv">
            <input name="keyword" placeholder="时尚男鞋  太阳镜 " type="text">
            <button  class="searchButton" type="submit">搜索</button>
            <div class="searchBelow">
                <span th:each="c,status: ${application.categories_below_search}" th:if="${status.index>=5 && status.index<=8}">
                    <a th:href="@{'category?cid='+${c.id}}" th:text="${c.name}" ></a>
                    <span th:if="${status.index!=8}">|</span>
                </span>
            </div>
        </div>
    </form>
</div>
